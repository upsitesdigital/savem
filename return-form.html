<body class="home">

  <!-- header -->
  <header id="top">
    <div class="container">
      <div class="logo">
        <img src="assets/images/logo.png" alt="">
      </div>
    </div>
  </header>
  <!-- end:header -->

  <!-- main -->
  <main>
    <!-- simulador -->
    <section class="simulador return-form">
      <div class="container">
        <div class="grid">
          <div class="form-box">
            <em>Você quer economia?</em>
            <h1>Este é o seu sistema estimado:</h1>
            <div class="form">
              <label class="power">
                <span>Potência</span>
                <input type="text" placeholder="XX.XX kWp">
              </label>
              <label class="minimum-area-required">
                <span>Área mínima necessária</span>
                <input type="text" placeholder="XX,XX m2">
              </label>
              <label class="monthly-power-generation">
                <span>Geração Energia Mensal</span>
                <input type="text" placeholder="XXX.XXX,XX kWh">
              </label>
              <label class="monthly-savings">
                <span>Economia mensal</span>
                <input type="text" placeholder="R$ X.XXX,XX">
              </label>
              <label class="annual-savings">
                <span>Economia anual</span>
                <input type="text" placeholder="R$ X.XXX,XX">
              </label>
              <div class="btn-submit">
                <input type="submit" class="btn" value="Simule seu orçamento">
              </div>
            </div>
          </div>
          <div class="box-simulador">
            <div class="box">
              <h2>Simule seu sistema Solar Savem</h2>
              <div class="form">
                <label class="label">
                  <span>CEP</span>
                  <input type="text" name="" id="">
                </label>
                <label class="label">
                  <span>Valor da conta de energia</span>
                  <input type="text" name="" id="">
                </label>
                <label class="label">
                  <span>Distribuidora/ Concessionária</span>
                  <input type="text" name="" id="">
                </label>
                <input type="submit" value="Calcular economia">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end:simulador -->
  </main>
  <!-- end:main -->

  <!-- footer -->
  <footer id="footer">
